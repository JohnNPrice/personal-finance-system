<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Personal Finance Suite</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-container { max-width: 600px; margin: 50px auto; }
    .profile-card { margin-bottom: 20px; }
    .profile-header { text-align: center; margin-bottom: 30px; }
    .profile-info { margin: 20px 0; }
    .info-item { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    .actions { display: flex; gap: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container profile-container">
    <div class="profile-header">
      <h1>My Profile</h1>
    </div>
    
    <div id="profileContent" class="card profile-card">
      <h2>Account Information</h2>
      <div id="profileInfo" class="profile-info">
        Loading...
      </div>
      
      <div class="actions">
        <button id="backBtn">‚Üê Back to App</button>
        <button id="changePasswordBtn">Change Password</button>
        <button id="logoutBtn" style="background-color: #dc3545;">Logout</button>
      </div>
    </div>
    
    <div class="card">
      <h3>Account Statistics</h3>
      <div id="statsInfo">
        <p>Total expenses: <span id="totalExpenses">0</span></p>
        <p>Account created: <span id="createdDate">-</span></p>
        <p>Last login: <span id="lastLogin">-</span></p>
      </div>
    </div>
  </div>
  
  <script>
    const API = "/api";
    
    // Check authentication
    const user = localStorage.getItem('finance_user');
    if (!user) {
      window.location.href = '/login.html';
    }
    
    async function loadProfile() {
      try {
        const response = await fetch(`${API}/profile`);
        if (!response.ok) throw new Error('Failed to load profile');
        
        const profile = await response.json();
        
        document.getElementById('profileInfo').innerHTML = `
          <div class="info-item">
            <strong>Username:</strong> ${profile.username}
          </div>
          <div class="info-item">
            <strong>User ID:</strong> ${profile._id}
          </div>
          <div class="info-item">
            <strong>Account Type:</strong> ${profile.role || 'User'}
          </div>
          <div class="info-item">
            <strong>Member Since:</strong> ${new Date(profile.created_at).toLocaleString()}
          </div>
          <div class="info-item">
            <strong>Last Login:</strong> ${profile.last_login ? new Date(profile.last_login).toLocaleString() : 'Never'}
          </div>
        `;
        
        document.getElementById('createdDate').textContent = 
          new Date(profile.created_at).toLocaleDateString();
        document.getElementById('lastLogin').textContent = 
          profile.last_login ? new Date(profile.last_login).toLocaleDateString() : 'Never';
          
      } catch (error) {
        console.error('Error loading profile:', error);
        document.getElementById('profileInfo').innerHTML = 
          '<div class="error">Error loading profile</div>';
      }
    }
    
    // Load expense count
    async function loadExpenseStats() {
      try {
        const response = await fetch(`${API}/expenses`);
        if (response.ok) {
          const expenses = await response.json();
          document.getElementById('totalExpenses').textContent = expenses.length;
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }
    
    // Button handlers
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = '/';
    });
    
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await fetch(`${API}/logout`, { method: 'POST' });
      } catch (error) {
        console.error('Logout error:', error);
      }
      localStorage.removeItem('finance_user');
      window.location.href = '/login.html';
    });
    
    document.getElementById('changePasswordBtn').addEventListener('click', () => {
      alert('Password change feature would go here.');
      // You could implement password change with a modal or new page
    });
    
    // Initial load
    loadProfile();
    loadExpenseStats();
  </script>
</body>
</html>
