<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Finance Suite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Personal Finance Suite</h1>
    <button id="logoutBtn" style="float:right">Logout</button>
    <!-- Add Expense Form -->
    <form id="expenseForm" class="card">
      <h2>Add Expense</h2>

      <label>
        Amount (â‚¬)
        <input type="number" id="amount" step="0.01" required />
      </label>

      <label>
        Date
        <input type="date" id="date" required />
      </label>

      <label>
        Category
        <input type="text" id="category" placeholder="e.g. Food, Rent" />
      </label>

      <label>
        Vendor
        <input type="text" id="vendor" placeholder="e.g. Lidl, Amazon" />
      </label>

      <label>
        Notes
        <textarea id="notes" rows="3"></textarea>
      </label>

      <button type="submit">Add Expense</button>
    </form>

    <!-- Expense List -->
    <div class="card">
      <h2>Expenses</h2>
      <ul id="expensesList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
